<!DOCTYPE html>
<html>
    <head>
        <title>CAB SERVICE</title>
        <link rel="stylesheet" href="/pro2.css">
    </head>
    <body>

        <p class="info">
            <a href="">Home</a>
            &nbsp
            <a href="">About Us</a>
        </p>

        <div class="top">
            <h1 align="center">
                <!-- <img src="E:\html/dsp3.png" height="100px" width="150px"> -->
                CAB SERVICE
            </h1>
        </div>

        <div id="cabPricing"></div>

        <script src="/pro2.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                // Retrieve cab prices from localStorage
                const cabPrices = JSON.parse(localStorage.getItem('cabPrices'));
        
                // Display cab prices
                displayCabPricesOnNewPage(cabPrices);
            });
        
            function displayCabPricesOnNewPage(prices) {
                let html = "<h2 align='center'>Available Cabs</h2><ul>";
                
                for (const [cab, price] of Object.entries(prices)) {
                    console.log(`${cab}: ${price}`);
                    html += `<li><a href="email.html?cab=${cab}"><div class="name-box">${cab}: ${price} (Total Price)</div></a></li>`;
                }
        
                html += "</ul>";
                
                console.log(html);
                document.getElementById("cabPricing").innerHTML = html;
            }
        </script>
        
    </body>
</html>
